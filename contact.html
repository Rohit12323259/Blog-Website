 <title>Mobile and Technology</title>

    <style>
        body {
    font-family: Arial;

header {

    padding: 20px;
}
.contact-container {
            width: 500px;
            background-color: #c5e3ed;

            display: block;

            font-weight: bold;

        input {
            width: 100%;
            padding: 10px;

            border: 1px solid #ccc;

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;

        input[type="submit"],
        button {
            width: 100%;

            font-size: 16px;

        button:hover {

footer {

    <script>
        function validateForm() {
            const phone = document.forms["myForm"]["phone"].value;
            const phonePattern = /^\d{10}$/;

            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }
            return true;
        }
        
    </script>

    <body background="proj.jpeg">
        <header>
            <h1>Mobile and Technology</h1>
        </header>
    <nav>
        <ul>

            <li><a href="contact.html">Contact us</a></li>

        </ul>
    </nav>
    
  <main>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form name="myForm" action="/post" method="post" onsubmit="return validateForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="namee" placeholder="Enter your username" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="number" placeholder="Enter your age" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your 10-digit phone number" 
                   pattern="\d{10}" required title="Phone number must be 10 digits">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <input type="submit" value="Submit">
        </form>
    </div>
